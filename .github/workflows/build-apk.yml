name: Build APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build APK (Direct Gradle)
        # 關鍵修改：直接使用 gradle 指令，避開損壞的 ./gradlew
        run: gradle assembleDebug --stacktrace --warning-mode all

      - name: List APK files (Debug)
        run: find . -name "*.apk"

      - name: Upload APK as Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: VR-Player-App
          # 使用萬用字元，不管 APK 在哪裡都能找到
          path: "**/*.apk"
          retention-days: 30
