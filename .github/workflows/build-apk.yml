name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 根據你的截圖，你的 Gradle 8.1.0 必須使用 Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 執行打包指令
      - name: Build APK (Debug)
        run: ./gradlew assembleDebug --stacktrace

      # 上傳 APK，路徑已根據你的截圖確認為 app/build/...
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VR-Player-App-Debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 5
