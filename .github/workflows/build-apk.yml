name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 設定 Java 17 (對應你的 Gradle 8.1.0)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 2. 給予 gradlew 執行權限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3. 執行 Gradle 建置 (加入防崩潰參數)
      # --no-daemon: 避免 CI 環境記憶體不足導致崩潰 (解決 Image 6 的問題)
      # -Dorg.gradle.jvmargs: 限制記憶體使用量，防止 OOM
      - name: Build APK (Debug)
        run: ./gradlew assembleDebug --no-daemon --stacktrace -Dorg.gradle.jvmargs="-Xmx2048m"

      # 4. 上傳 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VR-Player-App-Debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 5
